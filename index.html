<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Hotel Hanoi</title>
</head>
<body>    
    <div class="wrapper">
        <div class="navbar">
            <div class="left">
                <h1 class="logo"><a href="#home">Hanoi</a></h1>
            </div>
            <div class="right">
                <ul class="nav-links">
                    <li class="nav-link"><a href="#gallery">Gallery</a></li>
                    <li class="nav-link"><a href="#book">Book</a></li>
                    <li class="nav-link"><a href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sections">
        <div id="home" class="section">
            <video autoplay muted loop>
                <source src="images/Video Of Hotel Lounge.mp4" type="video/mp4">
            </video> 
            <div class="header">
                <h1 class="landing-text">Luxurious.</h1>
            </div>
        </div>
        <div id="gallery" class="section">
            <div class="wrap">
                <div id="arrow-left" class="arrow"></div>
                <div id="slider">
                    <div class="slider slider1">
                        <div class="slide-content">
                            <span><p>hello</p></span>
                        </div>
                    </div>
                    <div class="slider slider2">
                        <div class="slide-content">
                        </div>
                    </div>
                    <div class="slider slider3">
                        <div class="slide-content">
                        </div>
                    </div>
                    <div class="slider slider4">
                        <div class="slide-content">
                        </div>
                    </div>
                    <div class="slider slider5">
                        <div class="slide-content">
                        </div>
                    </div>
                </div>
                <div id="arrow-right" class="arrow"></div>
            </div>
        </div>
        <div id="book" class="section"></div>
        <div id="login" class="section"></div>
    </div>
</body>
</html>
